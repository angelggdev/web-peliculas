<div class="cast-member-container card">
  <!-- If the cast member doesn't have a profile photo a placeholder picture will be displayed -->
  <img
    [src]="
      castMember.profile_path
        ? 'https://image.tmdb.org/t/p/w500' + castMember.profile_path
        : 'https://upload.wikimedia.org/wikipedia/commons/6/65/No-Image-Placeholder.svg'
    "
    class="card-img-top"
    [alt]="castMember.name"
  />
  <div class="card-body">
    <p class="card-text">{{ castMember.name }}</p>
  </div>
</div>
