<div *ngIf="!error; else errorDisplay">
  <h1 style="margin: 10px 60px 10px 60px">SEARCH: {{ search }}</h1>

  <hr style="height: 2px; color: black" />

  <!-- Renders the Movie List Component passing the search results -->
  <app-movie-list [movieList]="movieList" [loading]="loading"> </app-movie-list>

  <div>
    <!-- paginator -->
    <app-paginator
      [paginatorArray]="paginatorArray"
      [totalPages]="totalPages"
      [page]="page"
    ></app-paginator>

    <!-- Spinner -->
    <ng-template #spinner>
      <div class="spinner-container">
        <div class="spinner-grow" role="status">
          <span class="sr-only"></span>
        </div>
      </div>
    </ng-template>
  </div>
</div>

<!-- Error Display -->
<ng-template #errorDisplay>
  <app-error></app-error>
</ng-template>
