<div *ngIf="!error; else errorDisplay">
  <!-- carousel -->
  <app-billboard [movieList]="movieList" [loading]="loading"></app-billboard>

  <div *ngIf="!loading; else spinner">
    <h2 class="movies-title">Movies</h2>
  
    <!-- movie list -->
    <app-movie-list [movieList]="movieList" [loading]="loading"></app-movie-list>
  
    <!-- paginator -->
    <app-paginator
      [paginatorArray]="paginatorArray"
      [totalPages]="totalPages"
      [page]="page"
    ></app-paginator>
  
  </div>
  
  <!-- Spinner -->
  <ng-template #spinner>
    <div class="spinner-container">
      <div class="spinner-grow" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </ng-template>
</div>

<!-- Error Display -->
<ng-template #errorDisplay>
  <app-error></app-error>
</ng-template>
